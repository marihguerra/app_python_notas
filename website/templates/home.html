{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    <h3>{{ note.title }}</h3>
    <p id="date">{{ note.date }}</p>
    <p id="content">{{ note.data }}</p>
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <div id="newNote">
    <textarea name="noteTitle" id="noteTitle" class="form-control" placeholder="Title here..."></textarea>
    <textarea name="note" id="note" class="form-control" placeholder="Text here..."></textarea>
  </div>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
</form>
{% endblock %}
